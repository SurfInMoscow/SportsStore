<div class="navbar navbar-light" style="background-color: #7fd9d5;">
  <a class="navbar-brand">SPORTS STORE Admin</a>
</div>

<div *ngIf="errorMessage != null" class="text-sm-center">
  <h3>{{errorMessage}}</h3>
</div>

<div class="container-md">
  <form #form="ngForm" novalidate (ngSubmit)="authenticate(form)" class="m-2">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" name="username" [(ngModel)]="username" required/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password" [(ngModel)]="password" required/>
    </div>
    <div class="text-center">
      <button class="btn btn-secondary m-1" routerLink="/">Back</button>
      <button class="btn btn-primary m-1" type="submit">Log In</button>
    </div>
  </form>
</div>
