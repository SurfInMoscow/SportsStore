<div class="row row-cols-1">
  <div class="col" style="top: 10px">
    <button class="btn btn-info text-nowrap"
            [routerLink]="['/admin/main/products/create']">Create New Product</button>
    <br>
  </div>
  <div class="col" style="top: 20px">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Price</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of getProducts()" style="align-content: center">
        <td class="text-nowrap">{{p.id}}</td>
        <td class="text-nowrap">{{p.name}}</td>
        <td class="text-nowrap">{{p.category}}</td>
        <td class="text-nowrap">{{p.description}}</td>
        <td class="text-nowrap">{{p.price | currency:"USD"}}</td>
        <td>
          <button class="btn btn-secondary btn-sm"
                  [routerLink]="['/admin/main/products/edit', p.id]">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger btn-sm"
                  (click)="deleteProduct(p.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
