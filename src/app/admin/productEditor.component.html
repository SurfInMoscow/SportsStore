<div class="container-md">
  <div class="text-left" [class.bg-warning]="editing">
    <h3>{{editing ? "Edit" : "Create"}} product.</h3>
  </div>
  <form #form="ngForm" novalidate (ngSubmit)="save(form)">
    <div class="row">
      <div class="col-5">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name"
                 [(ngModel)]="product.name" required/>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-5">
        <label>Category</label>
        <input class="form-control" name="category"
               [(ngModel)]="product.category" required [value]="product.category"/>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-5">
        <label>Description</label>
        <textarea class="form-control" name="description"
                  [(ngModel)]="product.description" required [value]="product.description"></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-5">
        <label>Price</label>
        <input class="form-control" name="price"
               [(ngModel)]="product.price" required [value]="product.price"/>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-1">
        <button class="btn btn-primary" type="submit" [class.bg-warning]="editing">{{editing ? "Save" : "Create"}}</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-secondary" type="reset" routerLink="/admin/main/products">Cancel</button>
      </div>
    </div>
  </form>
</div>
