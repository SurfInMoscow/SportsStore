<div class="navbar navbar-light" style="background-color: #7fd9d5;">
  <a class="navbar-brand" routerLink="/store">SPORTS STORE</a>
</div>

<div class="container-md">
  <h2 class="text-sm-center">Your Cart</h2>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Quantity</th>
      <th>Product</th>
      <th class="text-sm-right">Price</th>
      <th class="text-sm-right">Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let line of cart.lines">
      <td>
        <label>
          <input type="number" [value]="line.quantity" (change)="cart.updateQuantity(line.product, $event.target.value)"/>
        </label>
      </td>
      <td>{{line.product.name}}</td>
      <td class="text-sm-right">{{line.product.price | currency:"USD"}}</td>
      <td class="text-sm-right">{{line.lineTotal | currency:"USD"}}</td>
      <td class="text-sm-center">
        <button class="btn btn-sm btn-danger" (click)="cart.removeLine(line.product.id)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="cart.lines.length == 0">
    <div class="text-md-center">
      <h3>Your cart is empty.</h3>
    </div>
  </div>
  <div class="text-right">Total price: {{cart.cartPrice | currency:"USD"}}</div>
  <div class="row">
    <div class="col-sm-5">
      <div class="text-md-center">
        <button class="btn btn-primary fa-pull-right" routerLink="/store">Continue shopping</button>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="text-md-center">
        <button class="btn btn-secondary fa-pull-left" routerLink="/checkout" [disabled]="cart.lines.length == 0">Checkout</button>
      </div>
    </div>
  </div>
</div>
