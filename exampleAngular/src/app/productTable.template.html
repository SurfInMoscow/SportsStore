<table class="table table-sm table-bordered">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of getProducts(); let i = index, let even = even, let odd = odd"
      [class.bg-info]="even"
      [class.bg-warning]="odd">
    <td>{{i + 1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.category}}</td>
    <td>{{item.price}}</td>
    <td class="text-center">
      <button class="btn-sm btn-danger" (click)="deleteProduct(item.id)">Delete</button>
    </td>
  </tr>
</table>
